<body>

<h2>Switch</h2>

<p id="days">hello   </p>


<h2>if else</h2>

<p id="part"> </p>

<h2> While</h2>
<div id="list"></div>
<p id="list1"></p>

<input id="wlist" column="30" />
<br>
<br>
<button type="button" onclick="wpush()">add</button>
<button type="button" onclick="wpop()">remove</button>



<script>

let print = ["apple","orange","grapes","guava","lemon"];



let date = new Date();
let day = date.getDay();
let dayname = "";



switch (day){

case 0:

dayname = "Sunday";
break;
case 1:

dayname = "Monday";
break;
case 2:

dayname = "Tuesday";
break;
case 3:

dayname = "Wednesday";
break;
case 4:

dayname = "Thursday";
break;

case 5:

dayname = "Friday";
break;

case 6:

dayname = "Saturday";


}

let months =["January","February","March","April","May","June","July","August","September","October","November","December"];

document.getElementById("days").innerHTML ="The date today is "+dayname +" "+date.getDate()+" "+ months[date.getMonth()];

let partof = "";


if(date.getHours() < 12) {

partof = "Good Morning";

} else if(date.getHours() < 18) {

partof = "Good Afternoon";

} else {

partof = "Good evening";
}

document.getElementById("part").innerHTML = partof +" the time is "+date.getHours()+":"+date.getMinutes();

let arr = ["apple","orange"];

function renderList() {
  let lix = "";
  let wi = 0;
  while (arr[wi]) {
    lix += arr[wi] + "<br>";
    wi++;
  }
  document.getElementById("list").innerHTML = lix;
}

renderList(); // initial display

function wpush() {
  let put = document.getElementById("wlist").value;
  if (put.trim() !== "") {
    arr.push(put.trim());
    renderList(); // update list
    document.getElementById("wlist").value = ""; // clear input
  }
}
function wpop() {

arr.pop();
renderList();
document.getElementById("wlist").value = ""; 

}





</script>

</body>
